<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunrise and Sunset Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="gradient-text">Sunrise and Sunset Dashboard</h1>
    </header>

    <main>
        <div id="description-container">
            <p id="description" aria-label="Description of the website.">This is a website that shows the sunrise and sunset times for a given location.</p>
        </div>        

        <section id="dashboard">
            <h2>Sunrise and Sunset Times</h2>
            <button id="locate-btn">Use Current Location</button>
            <select id="preset-locations">
                <option value="" disabled selected>Select a location</option>
                <option value="34.0549,118.2426">Los Angeles</option>
                <option value="40.7128,74.0060">New York</option>
                <option value="51.507351,0.1276">London</option>
                <option value="35.689487,139.691711">Tokyo</option>
                <option value="55.755825,37.617298">Moscow</option>
            </select>
            <div id="results">
                <!-- the result will go in here -->
            </div>
        </section>

        <section id="custom-location-section">
            <input type="text" id="custom-location" placeholder="Enter Latitude,Longitude">
            <button id="custom-loc-btn">Use Custom Location</button>
        </section>
    </main>

    <footer>
        <p>Website created by Andrew Zhang.</p>
    </footer>

    <script src="script.js"></script> 
</body>
</html>
